<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <p id="validationErrors" class="text-red"></p>
                <button id="login-button" class="btn btn-primary login-button">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="../SignupPage/Signup.html" class="btn btn-outline-primary">Sign Up</a>
            </p>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
