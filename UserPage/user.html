<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-4">Account Settings</h1>

            <div class="mb-4">
                <label class="block font-semibold mb-2">Name:</label>
                <p class="bg-grey p-2 rounded" id="name-field"></p>
            </div>

            <div class="mb-4">
                <label class="block font-semibold mb-2">Email:</label>
                <p class="bg-grey p-2 rounded" id="email-field"></p>
            </div>
            <a href="./EditUser.html">
            <button
                id="edit-button"
                class="bg-blue text-white px-4 py-2 rounded hover:bg-blue mr-2"
            >
                Edit
            </button>
            </a>
            
            <button
                id="delete-button"
                class="bg-red text-white px-4 py-2 rounded hover:bg-red"
            >
                Delete Account
            </button>
        </div>
    </div>
    <script src="./deleteUser.js"></script>
</body>
</html>
