<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="menu-bar" id="menu-bar"></div>
  
    <div class="min-h-screen flex justify-center items-center">
        <div class="account-settings container card">
            <h1 >Account Settings</h1>
            <div >
                <p id="email-field" class="text-grey"></p>
            </div>

            <div >
                <input
                    type="name"
                    id="name-input"
                    placeholder="New Name"
                />
            </div>


            <div >
                <input
                    type="password"
                    id="new-password-input"
                    placeholder="New Password"
                />
            </div>

            <button
                id="update-button"
                class="button update-button"
            >
                Update
            </button>
        </div>
    </div>
    <script src="./editUser.js"></script>
</body>
</html>
