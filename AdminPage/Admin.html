<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="">
        <h1 class="text-3xl font-bold text-silver">
            Welcome Back, Admin
        </h1>
        <p class="">
            Here you can create, edit and delete movies
        </p>
    </div>

    <div class="ml-4">
        <h1 class="font-bold text-3xl text-left my-5 text-silver">Create A Movie</h1>
        <div class="my-5 flex flex-col items-center">
    
            <div class="max-w-md flex flex-wrap w-full rounded-lg shadow-md p-6 bg-white">
    
                <form id="movie-form" class="w-full">
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-semibold mb-2 text-gray-800">Title:</label>
                        <input
                            type="text"
                            id="title"
                            class="w-full px-3 py-2 border rounded-md text-gray-800 focus:outline-none focus:border-blue-400"
                            placeholder="Enter title"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="ticketCount" class="block text-sm font-semibold mb-2 text-gray-800">Ticket Count:</label>
                        <input
                            type="number"
                            id="ticketCount"
                            class="w-full px-3 py-2 border rounded-md text-gray-800 focus:outline-none focus:border-blue-400"
                            placeholder="Enter ticket count"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="released_on" class="block text-sm font-semibold mb-2 text-gray-800">Released On:</label>
                        <input
                            type="date"
                            id="released_on"
                            class="w-full px-3 py-2 border rounded-md text-gray-800 focus:outline-none focus:border-blue-400"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <button
                            type="submit"
                            class="w-full py-2 bg-blue text-white font-bold rounded-full hover:bg-lightestBlue"
                            id="create-button"
                        >
                            Create
                        </button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>


        <div class="ml-4">
            <h1 class="font-bold text-silver text-3xl text-left">Movies</h1>
    
            <div id="list" class="grid grid-cols-4 gap-4 mt-6"></div>
    
            <div v-else class="flex flex-col items-center justify-center text-center">
                <div>
                    <img
                        src="../assets/undraw_no_data_re_kwbl.svg"
                        alt="no products"
                        class="max-w-full h-auto max-h-48 mx-auto drop-shadow-lg"
                    />
                </div>
                <p class="font-semibold mt-2">No Movies Available</p>
            </div>
        </div>
        <div class="users-table-container">
    <table class="container">
        <tbody id="userTableBody">
            <!-- User data rows will be inserted here -->
        </tbody>
    </table>
</div>
    </div>
    <script src="./createMovie.js"></script>
    <script src="./readMovies.js"></script>
    <script src="./user.js"></script>
</body>
</html>
