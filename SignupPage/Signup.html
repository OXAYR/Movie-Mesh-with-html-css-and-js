<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script type="module" src="../Api/user.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="card ">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input
                type="text"
                id="username"
                placeholder="Username"
            />
            <input
                type="email"
                id="email"
                placeholder="Email"
                
            />
            <input
                type="password"
                id="password"
                placeholder="Password"
                
            />

            <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
            />
        </form>
        <p id="validationErrors" class="text-red"></p>
        <button
            id="signup-button"
        >
            Register
        </button>
    </div>

    
    <script type="module" src="./script.js"></script>
    
</body>
</html>
